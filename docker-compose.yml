services:
  # --- PHP + Laravel ---
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    working_dir: /var/www/html
    container_name: app
    volumes:
      - ./:/var/www/html
    expose:
      - "9000"  # Nginx utilise ce port en interne
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-task_manager}
      - DB_USERNAME=${DB_USERNAME:-task_user}
      - DB_PASSWORD=${DB_PASSWORD:-super-secret}
    entrypoint: [ "/usr/local/bin/entrypoint.sh" ]
    command: [ "php-fpm" ]
    depends_on:
      mysql:
        condition: service_started

  # --- Nginx (reverse proxy + Laravel + PhpMyAdmin) ---
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
      - phpmyadmin

  # --- MySQL ---
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-task_manager}
      MYSQL_USER: ${DB_USERNAME:-task_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-super-secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 5s
      timeout: 3s
      retries: 10

  # --- PhpMyAdmin ---
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    depends_on:
      - mysql
    expose:
      - "80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${PMA_ROOT_PASSWORD}
      UPLOAD_LIMIT: 100M

volumes:
  mysql_data:
